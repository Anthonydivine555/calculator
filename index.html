<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style2.css">

</head>
    <body>
        

        <div class="container">
            <input type="text" name="display" class="display js-display" placeholder="">
            
    
            <div class="numbers">
                <button class="clear btn3" onclick="
                    buttonElement = '';
                  displayResult(buttonElement)
                  stopBlinking()
                  startBlinking ()
                "> Clear</button>

                <button class="delete btn3" onclick="
                    removeButtonElement()
                ">Delete</button>

                <button class="btn3" value="7" onclick="
                    stopBlinking()
                    displayInnerHTML ('7');
                ">7</button>

                <button class="btn3" value="8" onclick="
                    stopBlinking()
                    displayInnerHTML ('8');
                ">8</button>

                <button class="btn3" value="9" onclick="
                    stopBlinking()
                    displayInnerHTML ('9');
                ">9</button>

                <button class="btn3" value="%" onclick="
                    stopBlinking()
                    displayInnerHTML ('%')
                ">%</button>

                <button class="btn3" value="4" onclick="
                    stopBlinking()
                    displayInnerHTML ('4');
                ">4</button>
                <button class="btn3" value="5" onclick="
                    stopBlinking()
                    displayInnerHTML ('5');
                ">5</button>

                <button class="btn3" value="6" onclick="
                    stopBlinking()
                    displayInnerHTML ('6');
                ">6</button>

                <button class="btn3" value="*" onclick="
                    stopBlinking()
                    displayInnerHTML ('*');
                ">*</button>

                <button class="btn3" value="1" onclick="
                    stopBlinking()
                    displayInnerHTML ('1');
                ">1</button>

                <button class="btn3" value="2" onclick="
                    stopBlinking()
                    displayInnerHTML ('2');
                ">2</button>

                <button class="btn3" value="3" onclick="
                    stopBlinking()
                    displayInnerHTML ('3');
                ">3</button>

                <button class="btn3" value="-" onclick="
                    stopBlinking()
                    displayInnerHTML ('-');
                ">-</button>

                <button class="btn3" value="." onclick="
                    stopBlinking()
                    displayInnerHTML ('.');
                ">.</button>

                <button class="btn3" value="0" onclick="
                    stopBlinking()
                    displayInnerHTML ('0');
                ">0</button>

                <button class="btn3" value="=" onclick="
                    calculate()
                ">=</button>

                <button class="btn3" value="+" onclick="
                    stopBlinking()
                    displayInnerHTML ('+');
                ">+</button>
            </div>
            

        </div>
    </body>

    <script src="js/cal.js"></script>

</html>
